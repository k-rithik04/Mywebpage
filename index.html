        :root{

        body{background:linear-gradient(120deg,#f5f8ff 0%,#f3eefc 50%,#f0f9ff 100%);background-size:400% 400%;animation:bgpan 20s ease infinite;color:#0f172a;overflow-y:auto; padding-top: 5rem; /* Space for fixed dock */}

        /* --- 2. GLASS MORPHISM COMPONENTS --- */

        /* Floating soft shapes (depth) */
        .soft-blob{position:fixed;pointer-events:none;border-radius:50%;filter:blur(36px) saturate(110%);opacity:0.45;z-index:-2}
        .blob-a{width:360px;height:360px;left:-120px;top:-80px;background:linear-gradient(90deg,#e6f1ff,#f3e8ff)}

        .glass-reflection{position:absolute;inset:0;border-radius:inherit;pointer-events:none;background:linear-gradient(120deg, rgba(255,255,255,0.16), rgba(255,255,255,0.02));mix-blend-mode:overlay;opacity:0.8}

            right: 0; /* Align to the right edge of the timeline-wrap (which is the card width) */
            top: 50%;

    /**

    function navigate(page) {

            history.pushState({page}, '', page === 'home' ? '/' : '#'+page);
            // After content is inserted, initialize hover physics & timeline accessibility
            window.requestIdleCallback(initInteractiveCards, {timeout:500});
        }, 400); // Matches the CSS transition time of 0.4s
    }

    /**
     * Handles back/forward browser navigation (history state changes).
     */
    window.onpopstate = (e) => {
        const page = e.state?.page || 'home';
        APP.innerHTML = pages[page] || pages.home;
        APP.style.opacity = '1';
        window.requestIdleCallback(initInteractiveCards, {timeout:500});
    };

    /**
     * Initializes interactive behaviors (3D tilt on hover and timeline description visibility)
     * for dynamically loaded content.
     */
    function initInteractiveCards() {
        // --- 1. Tilt Physics for Glass Cards ---
        document.querySelectorAll('.glass-card').forEach(card => {
            if (card.__tilt_init) return;
            card.__tilt_init = true;

            let rect = null;
            let hovering = false;

            function onEnter(e){
                rect = card.getBoundingClientRect();
                card.classList.add('is-hover');
                hovering = true;
            }
            function onLeave(){
                card.classList.remove('is-hover');
                card.style.transform = '';
                hovering = false;
            }
            function onMove(e){
                if(!hovering || !rect) return;
                const px = (e.clientX - rect.left) / rect.width;
                const py = (e.clientY - rect.top) / rect.height;
                const ox = (px - 0.5) * 2;
                const oy = (py - 0.5) * 2;
                const rotateY = ox * 4;
                const rotateX = -oy * 4;
                const translateX = ox * 3;
                const translateY = oy * -3;
                card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translate3d(${translateX}px, ${translateY}px, 0) scale(1.006)`;
            }

            card.addEventListener('pointerenter', onEnter, {passive:true});
            card.addEventListener('pointerleave', onLeave, {passive:true});
            card.addEventListener('pointermove', onMove, {passive:true});

            card.addEventListener('focusin', onEnter);
            card.addEventListener('focusout', onLeave);
        });

        // --- 2. Timeline Hover Behavior ---
        document.querySelectorAll('.timeline-wrap').forEach(wrap => {
            if (wrap.__timeline_init) return;
            wrap.__timeline_init = true;
            
            const desc = wrap.querySelector('.liquid-desc');
            const left = wrap.querySelector('.timeline-left');
            if (!desc || !left) return;

            wrap.addEventListener('pointerenter', ()=> desc.classList.add('show'));
            wrap.addEventListener('pointerleave', ()=> desc.classList.remove('show'));

            left.setAttribute('tabindex','0');
            left.addEventListener('focus', ()=> desc.classList.add('show'));
            left.addEventListener('blur', ()=> desc.classList.remove('show'));
        });
    }
